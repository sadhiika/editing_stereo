steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/biaswipe-viewer:$COMMIT_SHA', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/biaswipe-viewer:$COMMIT_SHA']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'biaswipe-viewer'
      - '--image'
      - 'gcr.io/$PROJECT_ID/biaswipe-viewer:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'
      - '--port'
      - '8080'
      - '--set-env-vars'
      - 'FLASK_ENV=production'

# Store images in Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/biaswipe-viewer:$COMMIT_SHA'

# Cloud Build timeout
timeout: '1200s'

# Substitutions for multi-environment deployments (optional)
substitutions:
  _REGION: us-central1
  _SERVICE_NAME: biaswipe-viewer

options:
  # Use kaniko for faster builds (optional)
  # machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY